<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SlideShow">
  <meta name="keywords" content="Slideshow">
  <meta name="generator" content="Visual Studio Code">
  <meta name="robots" content="index,follow">
  <meta name="distribution" content="global">
  <meta name="author" content="NyitiG">
  <link rel="stylesheet" href="style.css">
  <title>Slideshow by NyitiG</title>
</head>
<body>
    <div id="fullPageDivCont" class="displayFlexColumn alignCent">
      <div id="firstPageSect" class="">
          <div id="firstPageDivCont" class="displayFlexColumn alignCent justyFlexStart active">
          <div id="viewPicSec" class="displayFlexColumn">
            <div id="viewPicDivCont" class="displayFlexRow zIndex100">
              <div id="leftArrowDivCont" class="displayFlexColumn justySpaceBetw">
                <div id="" class=" displayFlexColumn">
                  <img id="fullscreenIconDivCont" class="svgPic" src="assets/pic/expand-outline.svg" alt="">
                  <img id="playSlideShowButton" class="svgPic" src="assets/pic/caret-forward-circle-outline.svg" alt="">
                  <img id="stopSlideShowButton" class="svgPic" src="assets/pic/stop-circle-outline.svg" alt="">
                </div>
                <div id="leftArrowDivBox" class="displayFlexColumn justyCent">
                  <img class="svgPic" src="assets/pic/chevron-back-circle-outline.svg" alt="">
                </div>
              </div>
              <div id="centerDivCont" class="displayFlexColumn justyCent">
                <img id="centerImg" class="centerImg active" src="assets/pic/001.jpg" alt="">
             </div>
              <div id="rightArrowDivCont" class="displayFlexColumn justySpaceBetw">
                <div id="changeImgDivCont" class="displayFlexColumn">
                  <img id="enlargementImg" class=" svgPic" src="assets/pic/add-circle-outline.svg" alt="">
                  <img id="reductionImg" class=" svgPic visibilityNone" src="assets/pic/remove-circle-outline.svg" alt="">  
                </div>
                <div id="rightArrowDivBox" class="displayFlexColumn justyCent">
                  <img id="rightArrow"  class="svgPic" src="assets/pic/chevron-back-circle-outline.svg" alt="">
                </div>
              </div>
            </div>
          </div>
          <div id="slideBarSec">
            <div id="slideBarCont" class="displayFlexRow">
            </div>
          </div>
      </div>
      </div>
      <div id="fullscreenImgSec" class="displayNone">
        <div id="fullscreenDivCont" class="displayFlexColumn justyFlexStart hide visibilityNone">
          <div id="closebuttonDivContainer" class="displayFlexRow justyFlexEnd">
            <div id="closeButtonContainer" class="">
              <img id="closeImg" class=" svgPic" src="assets/pic/close-circle-outline.svg" alt="">  
           </div>
          </div>
          <div id="fullscreenImgDivCont" class="displayFlexColumn">
            <img id="fullscreenImg" class="" src="assets/pic/001.jpg" alt="">
          </div>
        </div>
      </div>
    </div>

   <script src="app.js"></script> 
</body>
</html>
